<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="Taro.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width,     initial-scale=1.0" />
  <title>Taro Check In</title>


</head>

<body>
  <div>
    <div>
      <div class="head">
        <img src="https://i.postimg.cc/hPbqk7wy/icon.jpg" style=float:left; width="5%" ;
          style="background-color:#F1F1FD;">
        <div class="Tarotitle">Taro</div>
      </div>
      <h2>Check In Page</h2>
      <div class="information">
        <h3>personal information</h3>
        <p>On the next screen you will find the activity's electronically signable waiver. This must be signed by anyone
          entering the activity as it is a requirement from New Heights.</p>
        <div class="label">
          Full Name:
          <input name="name" required="" type="text" class="input-text" aria-label="：" autocomplete="on" placeholder=""
            data-qa="powerform-dialog-username" value="">
        </div>
        <div class="form_unit"><label class="label" label-required="*">Email：</label><input name="email" required=""
            type="text" class="input-text" aria-label="Email：" autocomplete="on" placeholder=""
            data-qa="powerform-dialog-email" value="">
        </div>
        <div class="content_actions sticky sticky-bottom"
          style="left: 0px; width: 100%; background: rgb(244, 244, 244);">
          <div class="actions_wrap">
            <button data-qa="dialog-submit" type="button" class="olv-button olv-ignore-transform css-1okbwei">
              <span class="css-1ixbp0l">
                sign in
              </span>
            </button>
          </div>
        </div>

      </div>
    </div>
    <div class="bottom">
      <svg data-bbox="20 43 160 113.999" viewBox="0 0 200 200" height="200" width="200"
        xmlns="http://www.w3.org/2000/svg" data-type="shape">
        <g>
          <path
            d="M173.694 43H26.306A6.307 6.307 0 0 0 20 49.307v101.385a6.307 6.307 0 0 0 6.306 6.307h147.388a6.307 6.307 0 0 0 6.306-6.307V49.307A6.307 6.307 0 0 0 173.694 43zm-12.977 12.615l-58.092 44.653L39.25 55.615h121.467zm-128.105 88.77V66.368l66.543 46.886a6.3 6.3 0 0 0 7.474-.155l60.759-46.702v77.989H32.612z">
          </path>
        </g>
      </svg>
      <p class="font_9" style="font-size:15px; float:left;">
        <span>
          <a data-auto-recognition="true" href="mailto:support@hellotaro.com">
            support@hellotaro.com
          </a>
        </span>
      </p>
    </div>
</body>

</html>
